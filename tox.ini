[tox]
envlist = py37, flake8, black

[testenv]
install_command =
    pip install --extra-index-url={env:extra_index_url:https://artifacts.oslo.kommune.no/repository/itas-pypip/simple} {opts} {packages}

deps =
    pytest
    pytest-mock
    boto3
    moto
    requests
    requests_mock == 1.6.0
    simplejson
    dataplatform-common-python
    -rrequirements.txt
commands =
    pytest {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    AWS_XRAY_SDK_ENABLED = false
    AUTHORIZER_API = "https://example.com"
    ENABLE_AUTH = true
    KEYCLOAK_SERVER=https://example.org
    KEYCLOAK_REALM=mock
    CLIENT_ID=mock
    CLIENT_SECRET=mock

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check . --exclude "\.tox|\.venv|\.serverless|node_modules"

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
