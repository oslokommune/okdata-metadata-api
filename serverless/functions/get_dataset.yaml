handler: metadata.dataset.handler.get_dataset
events:
  - http:
      path: "/datasets/{dataset-id}"
      method: "get"
      documentation:
        summary: "Get a dataset"
        description: "Retrieves a dataset"
        pathParams:
          - name: "dataset-id"
            description: "The dataset you want to retrieve"
            schema:
              type: "string"
              pattern: "^[-a-z0-9_]+$"
        methodResponses:
          - statusCode: "200"
            responseBody:
              description: "Dataset retrieved successfully"
          - statusCode: "500"
            responseBody:
              description: "Was not able to retrieve the dataset. Internal server error."
            responseModels:
              application/json: "ErrorResponse"