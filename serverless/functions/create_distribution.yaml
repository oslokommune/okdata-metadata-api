handler: metadata.distribution.handler.create_distribution
events:
  - http:
      path: "datasets/{dataset-id}/versions/{version}/editions/{edition}/distributions"
      method: "post"
      cors: true
      authorizer: ${file(serverless/kc-authorizer.yaml)}
      documentation:
        summary: "Post a dataset"
        description: "Posts a new dataset"
        requestBody:
          description: "A dataset object"
        requestModels:
          application/json: Distribution
        pathParams:
          - name: "dataset-id"
            description: "The dataset for which to create a new distribution"
            schema:
              type: "string"
              pattern: "^[-a-z0-9_]+$"
          - name: "version"
            description: "The version of the given dataset for which to create a new distribution"
            schema:
              type: "string"
              pattern: "^[-a-z0-9_]+$"
          - name: "edition"
            description: "The edition of the given dataset for which to create a new distribution"
            schema:
              type: "string"
              pattern: "^[-a-z0-9_]+$"
        methodResponses:
          - statusCode: "200"
            responseModels:
              application/json: "CreateResponse"
          - statusCode: "500"
            responseBody:
              description: "Was not able to post the distribution. Internal server error."
            responseModels:
              application/json: "ErrorResponse"