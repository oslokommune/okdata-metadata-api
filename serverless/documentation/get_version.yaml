summary: "Get a version"
description: "Retrieves a specific version"
pathParams:
  - name: "dataset-id"
    description: "The dataset containing the version you want to retrieve"
    required: true
    schema:
      type: "string"
      pattern: "^[-a-z0-9_]+$"
  - name: "version"
    description: "The version you wish to retrieve"
    required: true
    schema:
      type: "string"
      pattern: "^[-a-z0-9_]+$"
methodResponses:
  - statusCode: "200"
    responseBody:
      description: "Dataset retrieved successfully"
    responseModels:
      application/json: "Version"
  - statusCode: "500"
    responseBody:
      description: "Was not able to retrieve the dataset. Internal server error."
    responseModels:
      application/json: "ErrorResponse"