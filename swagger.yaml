securityDefinitions:
  authenticate:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: custom
definitions:
  DatasetPatch:
    type: object
    properties:
      keywords:
        type: array
        description: Extra keywords describing the dataset
        items:
          type: string
          maxLength: 255
      contactPoint:
        type: object
        description: Contact info
        properties:
          name:
            type: string
            maxLength: 255
          email:
            type: string
            format: idn-email
            maxLength: 255
        required:
        - email
      description:
        type: string
        description: A description of what this dataset contains.
        maxLength: 2048
      timestamp_field:
        type: string
        description: A timestamp field for eventstreams
        maxLength: 255
      source:
        type: object
        description: Data source information
        properties:
          type:
            type: string
            maxLength: 255
        required:
        - type
      title:
        type: string
        description: The dataset title
        maxLength: 128
        pattern: ^[- a-zA-Z0-9åÅæÆøØ]+$
      objective:
        type: string
        description: A description on why this dataset was created.
        maxLength: 2048
      license:
        type: string
        description: A legal document under which the resource is made available.
      spatialResolutionInMeters:
        type: number
        description: Minimum spatial separation resolvable in the dataset, measured
          in meters.
        minimum: 0.0
      publisher:
        type: string
        description: Refrence to a unit responsible for making the dataset available.
        maxLength: 255
      theme:
        type: array
        description: Reference to a main theme for this dataset.
        items:
          type: string
          enum:
          - agriculture, fisheries, forestry and food
          - economy and finance
          - education, culture and sport
          - energy
          - environment
          - government and public sector
          - health
          - international issues
          - justice, legal system and public safety
          - regions and cities
          - population and society
          - science and technology
          - transport
      accrualPeriodicity:
        type: string
        description: Indicates how often a dataset is updated
        enum:
        - annual
        - semiannual
        - three times a year
        - bidecennial
        - biennial
        - bihourly
        - bimonthly
        - biweekly
        - continuous
        - daily
        - twice a day
        - decennial
        - hourly
        - irregular
        - monthly
        - semimonthly
        - three times a month
        - never
        - other
        - quadrennial
        - quarterly
        - quinquennial
        - tridecennial
        - triennial
        - trihourly
        - unknown
        - continuously updated
        - weekly
        - semiweekly
        - three times a week
      conformsTo:
        type: array
        description: An established standard to which the described resource conforms.
        items:
          type: string
      spatial:
        type: array
        description: The geographical area covered by the dataset.
        items:
          type: string
    title: DatasetPatch
    description: This is a dataset patch
  Datasets:
    type: array
    description: This is multiple datasets
    items:
      type: object
      description: Metadata about a dataset
      title: Dataset
      properties:
        keywords:
          type: array
          description: Extra keywords describing the dataset
          items:
            type: string
            maxLength: 255
        contactPoint:
          type: object
          description: Contact info
          properties:
            name:
              type: string
              maxLength: 255
            email:
              type: string
              format: idn-email
              maxLength: 255
          required:
          - email
        confidentiality:
          type: string
          description: Classifier for how sensitive the dataset is. (Deprecated, use
            `accessRights` instead.)
          enum:
          - green
          - yellow
          - red
          - purple
        description:
          type: string
          description: A description of what this dataset contains.
          maxLength: 2048
        timestamp_field:
          type: string
          description: A timestamp field for eventstreams
          maxLength: 255
        source:
          type: object
          description: Data source information
          properties:
            type:
              type: string
              maxLength: 255
          required:
          - type
        title:
          type: string
          description: The dataset title
          maxLength: 128
          pattern: ^[- a-zA-Z0-9åÅæÆøØ]+$
        objective:
          type: string
          description: A description on why this dataset was created.
          maxLength: 2048
        license:
          type: string
          description: A legal document under which the resource is made available.
        spatialResolutionInMeters:
          type: number
          description: Minimum spatial separation resolvable in the dataset, measured
            in meters.
          minimum: 0.0
        parent_id:
          type: string
          description: Id of the parent dataset
          maxLength: 128
        publisher:
          type: string
          description: Refrence to a unit responsible for making the dataset available.
          maxLength: 255
        theme:
          type: array
          description: Reference to a main theme for this dataset.
          items:
            type: string
            enum:
            - agriculture, fisheries, forestry and food
            - economy and finance
            - education, culture and sport
            - energy
            - environment
            - government and public sector
            - health
            - international issues
            - justice, legal system and public safety
            - regions and cities
            - population and society
            - science and technology
            - transport
        accrualPeriodicity:
          type: string
          description: Indicates how often a dataset is updated
          enum:
          - annual
          - semiannual
          - three times a year
          - bidecennial
          - biennial
          - bihourly
          - bimonthly
          - biweekly
          - continuous
          - daily
          - twice a day
          - decennial
          - hourly
          - irregular
          - monthly
          - semimonthly
          - three times a month
          - never
          - other
          - quadrennial
          - quarterly
          - quinquennial
          - tridecennial
          - triennial
          - trihourly
          - unknown
          - continuously updated
          - weekly
          - semiweekly
          - three times a week
        accessRights:
          type: string
          description: The level of access of this dataset. Should be used to indicate
            if the dataset should have restricted public access.
          enum:
          - non-public
          - public
          - restricted
        conformsTo:
          type: array
          description: An established standard to which the described resource conforms.
          items:
            type: string
        spatial:
          type: array
          description: The geographical area covered by the dataset.
          items:
            type: string
      required:
      - accessRights
      - contactPoint
      - publisher
      - title
  Versions:
    type: array
    description: This is multiple versions
    items:
      type: object
      description: Metadata about a version
      title: Version
      properties:
        version:
          type: string
          minLength: 1
          maxLength: 128
      required:
      - version
  Editions:
    type: array
    description: This is multiple editions
    items:
      type: object
      description: Metadata about an edition
      title: Edition
      properties:
        edition:
          type: string
          format: date-time
        description:
          type: string
          maxLength: 2048
        startTime:
          type: string
          format: date
        endTime:
          type: string
          format: date
      required:
      - edition
  StandardResponse:
    type: object
    required:
    - message
    properties:
      message:
        type: string
    description: Standard response structure
  Version:
    type: object
    required:
    - version
    properties:
      version:
        type: string
        minLength: 1
        maxLength: 128
    title: Version
    description: Create a version
  Dataset:
    type: object
    required:
    - accessRights
    - contactPoint
    - publisher
    - title
    properties:
      keywords:
        type: array
        description: Extra keywords describing the dataset
        items:
          type: string
          maxLength: 255
      contactPoint:
        type: object
        description: Contact info
        properties:
          name:
            type: string
            maxLength: 255
          email:
            type: string
            format: idn-email
            maxLength: 255
        required:
        - email
      confidentiality:
        type: string
        description: Classifier for how sensitive the dataset is. (Deprecated, use
          `accessRights` instead.)
        enum:
