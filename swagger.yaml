swagger: '2.0'
info:
  version: '2021-01-22T14:21:51Z'
  title: prod-metadata-api
  description: "Api for å registrere og redigere metadata for datasett i dataplattformen.\n\
    \    Create og Update endepunktene krever autorisasjon, mens resten er åpent."
  contact:
    name: Origo dataplattform
    email: dataplattform@oslo.kommune.no
host: api.data.oslo.systems
basePath: /metadata
schemes:
- https
